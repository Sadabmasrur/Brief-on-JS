<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Class Inheritance</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        color: #555;
        margin: 10px 0;
        padding: 5px 10px;
        border-radius: 5px;
      }

      #details1,
      #greetings1 {
        background-color: #e0f7fa;
      }

      #details2,
      #greetings2 {
        background-color: #e8f5e9;
      }

      #details3,
      #greetings3 {
        background-color: #fce4ec;
      }

      .greetings {
        font-style: italic;
        color: #007bff;
      }

      footer {
        margin-top: 20px;
        font-size: 14px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>JavaScript Class Inheritance</h2>

      <p id="details1"></p>
      <p id="greetings1" class="greetings"></p>

      <p id="details2"></p>
      <p id="greetings2" class="greetings"></p>

      <p id="details3"></p>
      <p id="greetings3" class="greetings"></p>

      <footer>&copy; 2024 JavaScript Inheritance Example</footer>
    </div>

    <script>
      class Student {
        constructor(name) {
          this.studentName = name;
        }
        static hello() {
          return "Hello!";
        }
        present() {
          return "My name is " + this.studentName;
        }
      }

      class Grade extends Student {
        constructor(name, grade) {
          super(name);
          this.studentGrade = grade;
        }
        show() {
          return this.present() + ", from " + this.studentGrade;
        }
      }

      let student1 = new Grade("Tina", "Grade 6");
      let student2 = new Grade("Micl", "Grade 8");
      let student3 = new Grade("Sara", "Grade 10");

      document.getElementById("details1").innerHTML = student1.show();
      document.getElementById("details2").innerHTML = student2.show();
      document.getElementById("details3").innerHTML = student3.show();

      document.getElementById("greetings1").innerHTML = Grade.hello();
      document.getElementById("greetings2").innerHTML = Grade.hello();
      document.getElementById("greetings3").innerHTML = Grade.hello();
    </script>
  </body>
</html>
