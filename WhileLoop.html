<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JS while loops</h2>
    <p id="number"></p>

    <script>
      var text = "";
      var i = 0;
      while (i < 10) {
        text = text + "<br>The number is" + i;
        i = i + 1;
      }
      document.getElementById("number").innerHTML = text;
    </script>
  </body>
</html>
